apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdk
    buildToolsVersion rootProject.ext.buildTools
    defaultConfig {
        applicationId "com.smart.frame"
        minSdkVersion rootProject.ext.minSdk
        targetSdkVersion rootProject.ext.targetSdk
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
        exclude 'typedefs.txt'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "com.android.support:appcompat-v7:${rootProject.ext.support}"
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation "com.android.support:design:${rootProject.ext.support}"                      //design
    compile "com.android.support:recyclerview-v7:${rootProject.ext.support}"                    //recycleview
    compile "com.squareup.retrofit2:retrofit:${rootProject.ext.retrofit}"                       //retrofit
    compile "com.squareup.retrofit2:adapter-rxjava2:${rootProject.ext.retrofit}"
    compile "com.squareup.retrofit2:converter-gson:${rootProject.ext.retrofit}"

    compile "io.reactivex.rxjava2:rxandroid:${rootProject.ext.rxandroid}"                       //rxandroid
    compile "io.reactivex.rxjava2:rxjava:${rootProject.ext.rxjava}"
    compile "com.jakewharton.rxbinding2:rxbinding:${rootProject.ext.rxbinding}"                 //RxBinding
    compile "com.trello.rxlifecycle2:rxlifecycle:${rootProject.ext.rxlifecycle}"                //rxlifecycle
    compile "com.trello.rxlifecycle2:rxlifecycle-components:${rootProject.ext.rxlifecycle}"
    compile "com.trello.rxlifecycle2:rxlifecycle-android:${rootProject.ext.rxlifecycle}"
    compile "com.tbruyelle.rxpermissions2:rxpermissions:${rootProject.ext.rxpermissions}"        //rxpermissions

    compile "com.google.dagger:dagger:${rootProject.ext.dagger}"                                //dagger
    annotationProcessor "com.google.dagger:dagger-compiler:${rootProject.ext.dagger}"
    compile "com.jakewharton:butterknife:${rootProject.ext.butterknife}"                        //butterknife
    annotationProcessor "com.jakewharton:butterknife-compiler:${rootProject.ext.butterknife}"

    compile "com.github.ybq:Android-SpinKit:${rootProject.ext.spinkit}"                         //SpinKit
    compile "com.github.bumptech.glide:glide:${rootProject.ext.glide}"                          //Glide
    annotationProcessor "com.github.bumptech.glide:compiler:${rootProject.ext.glide}"
    compile "com.orhanobut:logger:${rootProject.ext.logger}"                                    //logger

    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.3'
}
